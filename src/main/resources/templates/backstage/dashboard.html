<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>首頁</title>
	<link th:href="@{/backstage/shared_layout/css/styles.css}" rel="stylesheet" />
	<style>
		.profile-picture img{
			display: inline-block;
			width: 50px;
			height: 50px;
			margin-right: 10px;
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<ul th:replace="~{backstage/shared_layout/layout-static :: navbar}"></ul>

	<div id="layoutSidenav">
		<div th:replace="~{backstage/shared_layout/layout-static :: sidebar}" id="layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<footer th:replace="~{backstage/shared_layout/layout-static :: footer}" class="py-4 bg-light mt-auto"></footer>
		</div>
	</div>
	
	<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/backstage/shared_layout/js/datatables-simple-demo.js}"></script>
	<script th:src="@{/backstage/shared_layout/js/scripts.js}"></script>
</body>

</html>
