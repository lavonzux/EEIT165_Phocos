<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>修改會員</title>
	<link th:href="@{/backstage/shared_layout/css/styles.css}" rel="stylesheet" />
	<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
</head>

<body>
	<ul th:replace="~{backstage/shared_layout/layout-static :: navbar}"></ul>

	<div id="layoutSidenav">
		<div th:replace="~{backstage/shared_layout/layout-static :: sidebar}" id="layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">會員管理</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">會員管理</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							新增會員資料 <br>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 新增會員
						</div>
						<div class="card-body">
							<form th:action="@{/dashboard/member/created}" method="post">
								<label for="memberAccount">帳號：</label> <input type="text" id="memberAccount"
									name="memberAccount" required><br>
								<br> <label for="memberPassword">密碼：</label> <input type="password" id="memberPassword"
									name="memberPassword" required><br>
								<br> <label for="memberEmail">Email：</label> <input type="email" id="memberEmail"
									name="memberEmail" required><br>
								<br> <label for="memberName">姓名：</label> <input type="text" id="memberName"
									name="memberName" required><br>
								<br> <label for="memberGender">性別：</label> <select id="memberGender" name="memberGender"
									required>
									<option value="Male">男性</option>
									<option value="Female">女性</option>
									<option value="Other">其他</option>
								</select><br>

								<br> <input type="submit" value="提交">
								<br>
								<button id="fillFormButton">一鍵輸入</button>
							</form>

						</div>
					</div>
			</main>
			<div th:replace="~{backstage/shared_layout/layout-static :: footer}" class="py-4 bg-light mt-auto"></div>
		</div>
	</div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/backstage/shared_layout/js/scripts.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script>
		$(document).ready(function () {
			$('#fillFormButton').click(function (event) {
				event.preventDefault();

				$('#memberAccount').val('user1');
				$('#memberPassword').val('pass2');
				$('#memberEmail').val('user1@example.com');
				$('#memberName').val('黃惶皇');
				$('#memberGender').val('Male'); // 選擇對應的性別選項值
			});
		});
	</script>
</body>

</html>
