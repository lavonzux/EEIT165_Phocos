<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>首頁</title>
	<link th:href="@{/backstage/shared_layout/css/styles.css}" rel="stylesheet" />
	<style>
		#add {
			border: 0.5px solid rgb(195, 195, 195);
			float: right;
			font-size: 14px;
			background-color: #d1f0c2;
		}

		#del {
			border: 0.5px solid rgb(195, 195, 195);
			font-size: 14px;
			background-color: #ffadadd4;
		}

		#edit {
			border: 0.5px solid rgb(195, 195, 195);
			font-size: 14px;
			background-color: #d1f0c2;
		}

		#enter {
			border: 0.5px solid rgb(195, 195, 195);
			font-size: 14px;
			background-color: #c2f0ec;
		}
	</style>
</head>

<body>
	<ul th:replace="~{backstage/shared_layout/layout-static :: navbar}"></ul>

	<div id="layoutSidenav">
		<div th:replace="~{backstage/shared_layout/layout-static :: sidebar}" id="layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">活動管理</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">活動管理</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							管理活動資料 <br>
							<form method="get" th:action="@{/insert}">
								<button id="add">新增活動資料</button>
							</form>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 活動表格
						</div>
						<div class="card-body">
							<table id="datatablesSimple">
								<thead>
									<tr>
										<th>活動編號</th>
										<th>會員編號</th>
										<th>活動類型</th>
										<th>活動主題</th>
										<th>活動資訊</th>
										<th>活動日期</th>
										<th>修改資料</th>
										<th>刪除資料</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>活動編號</th>
										<th>會員編號</th>
										<th>活動類型</th>
										<th>活動主題</th>
										<th>活動資訊</th>
										<th>活動日期</th>
										<th>修改資料</th>
										<th>刪除資料</th>
									</tr>
								</tfoot>
								<tbody>
									<th:block th:each="event : ${events}">
										<tr>

											<td id="eventID" th:text="${event.eventID}"></td>
											<td th:text="${event.memberID}"></td>
											<td th:text="${event.eventType}"></td>
											<td th:text="${event.eventTopic}"></td>
											<td th:text="${event.eventInfo}"></td>
											<td th:text="${event.eventDate}"></td>
											<td>
												<form method="post" th:action="@{/update}">
													<input type="hidden" name="eventID" id="eventID"
														th:value="${event.eventID}" />
													<input type="hidden" name="memberID" id="memberID"
														th:value="${event.memberID}" />
													<input type="hidden" name="eventType" id="eventType"
														th:value="${event.eventType}" />
													<input type="hidden" name="eventTopic" id="eventTopic"
														th:value="${event.eventTopic}" />
													<input type="hidden" name="eventInfo" id="eventInfo"
														th:value="${event.eventInfo}" />
													<input type="hidden" name="eventDate" id="eventDate"
														th:value="${event.eventDate}" />

													<input id="edit" type="submit" value="修改" />
												</form>
											</td>
											<td>
												<button id="del">刪除</button>
											</td>
									</th:block>
								</tbody>
							</table>

						</div>
					</div>

				</div>
			</main>
			<div th:replace="~{backstage/shared_layout/layout-static :: footer}" class="py-4 bg-light mt-auto"></div>
		</div>
	</div>
	<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script>
		$(function () {
			$('tbody').on('click', '#del', function (event) {
				event.preventDefault();
				let eventID = $(this).closest('tr').find('#eventID').val();
				console.log(eventID);

				Swal.fire({
					title: '確認删除？',
					text: '您确定要删除這個活動資料吗？',
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '確認',
					cancelButtonText: '取消'
				}).then((result) => {
					if (result.isConfirmed) {
						// 使用Ajax向後端傳送刪除請求
						$.ajax({
							url: 'http://localhost:8080/TaptacEvent/deleteEvent', // 替換成你的後端處理刪除的URL
							method: 'POST',
							data: {eventID: eventID},
							complete: function () {
								// 刪除完成後強制重新載入頁面
								location.reload();
							}
						});
					}
				});
			});
		});
	</script>
</body>

</html>
