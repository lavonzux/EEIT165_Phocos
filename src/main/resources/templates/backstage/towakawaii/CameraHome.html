<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>商品管理</title>
<title>首頁</title>
<link th:href="@{/backstage/shared_layout/css/styles.css}"
	rel="stylesheet" />
<style>
#add {
	border: 0.5px solid rgb(195, 195, 195);
	float: right;
	font-size: 14px;
	background-color: #d1f0c2;
}

#editStudio {
	border: 0.5px solid rgb(195, 195, 195);
	font-size: 14px;
	background-color: #d1f0c2;
}

#enter {
	border: 0.5px solid rgb(195, 195, 195);
	font-size: 14px;
	background-color: #c2f0ec;
}

a {
	color: black;
	text-decoration: none
}
</style>
</head>
<body class="sb-nav-fixed">
	<ul th:replace="~{backstage/shared_layout/layout-static :: navbar}"></ul>
	<div id="layoutSidenav">
		<div th:replace="~{backstage/shared_layout/layout-static :: sidebar}"
			id="layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">數位單眼相機商場</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a
							th:href="@{/cameras}">相機</a></li>
						<li class="breadcrumb-item active"><a
							th:href="@{/lenss}">鏡頭</a></li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							管理數位單眼相機資料 <br>
							<form method="get" th:action="@{/product/insertcamerapage}">
								<button id="add">新增相機</button>
							</form>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 商品管理
						</div>
						<div class="card-body">
							<table id="datatablesSimple">
								<thead>
									<tr>										
										<th>相機圖片</th>
										<th>相機廠商</th>
										<th>相機名稱</th>
										<th>相機價格</th>
										<th>配件介紹</th>
										<th>編輯</th>
										<th>刪除</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>相機圖片</th>
										<th>相機廠商</th>
										<th>相機名稱</th>
										<th>相機價格</th>
										<th>配件介紹</th>
										<th>編輯</th>
										<th>刪除</th>
									</tr>
								</tfoot>
								<tbody>
									<th:block th:each="camera : ${cameras}">
										<tr>
											<td><img width="200px"
												th:src="@{'/downloadcameraImage/' + ${camera.productID}}"></td>
											<td id="productID" th:text="${camera.cameraBrand}"></td>
											<td th:text="${camera.cameraModel}"></td>
											<td th:text="${camera.cameraPrice}"></td>
											<td>
												<form th:action="@{/product/cameradetail}" method="get">
													<input type="hidden" name="productID"
														th:value="${camera.productID}"><input
														type="submit" value="詳細資料"
														class="btn btn-outline-info btn-sm">
												</form>
											</td>
											<td>

												<form method="get" th:action="@{/product/editcamera}">
													<input name="productID" th:value="${camera.productID}"
														type="hidden" /> <input type="submit" value="編輯"
														class="btn btn-outline-info btn-sm">
												</form>
											</td>
											<td>
												<form th:action="@{/product/deleteCamera}" method="post">
													<input name="_method" value="delete" type="hidden" /> <input
														id="productID" name="productID"
														th:value="${camera.productID}" type="hidden" /> <input
														id="del" type="submit" value="刪除"
														class="btn btn-outline-danger btn-sm" />
												</form>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>

					</div>
				</div>

			</main>
			<div th:replace="~{backstage/shared_layout/layout-static :: footer}"
				class="py-4 bg-light mt-auto"></div>
		</div>

	</div>
	<script
		th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}"
		crossorigin="anonymous"></script>
	<script
		th:src="@{/backstage/shared_layout/js/datatables-simple-demo.js}"></script>
	<script th:src="@{/backstage/shared_layout/js/scripts.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script>
		$(function () {
			$('tbody').on('click', '#del', function (camera) {
				camera.preventDefault();
				let productID = $(this).closest('tr').find('#productID').val();
				console.log(productID);

				Swal.fire({
					title: '確認删除？',
					text: '您確定要删除這項商品吗？',
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '確認',
					cancelButtonText: '取消'
				}).then((result) => {
					if (result.isConfirmed) {
						// 使用Ajax向後端傳送刪除請求
						$.ajax({
							url: 'http://localhost:8080/TAPTAC/product/deleteCamera', 
							method: 'delete',
							data: {productID: productID},
							complete: function () {
								// 刪除完成後強制重新載入頁面
								location.reload();
							}
						});
					}
				});
			});
		});

        </script>
</body>
</html>
