<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>商品管理</title>
        <title>首頁</title>
        <link th:href="@{/backstage/shared_layout/css/styles.css}" rel="stylesheet" />
<style>
#add {
	border: 0.5px solid rgb(195, 195, 195);
	float: right;
	font-size: 14px;
	background-color: #d1f0c2;
}

#back {
	border: 0.5px solid rgb(195, 195, 195);
	float: right;
	font-size: 14px;
	background-color: #c2f0ec;
}

#del {
	border: 0.5px solid rgb(195, 195, 195);
	font-size: 14px;
	background-color: #ffadadd4;
}

#editStudio {
	border: 0.5px solid rgb(195, 195, 195);
	font-size: 14px;
	background-color: #d1f0c2;
}

#enter {
	border: 0.5px solid rgb(195, 195, 195);
	font-size: 14px;
	background-color: #c2f0ec;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 0.5px solid rgb(195, 195, 195);
	padding: 8px;
	text-align: left;
	border-radius: 5%;
}
</style>
</head>
<body class="sb-nav-fixed">
	<ul th:replace="~{backstage/shared_layout/layout-static :: navbar}"></ul>
	<div id="layoutSidenav">
		<div th:replace="~{backstage/shared_layout/layout-static :: sidebar}"
			id="layoutSidenav_nav"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">設備管理</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
						<li class="breadcrumb-item active">相機設備管理</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body">
							新增相機資料 <br>
							<form method="get" th:action="@{/cameras}">
								<button id="back">回到上一頁</button>
							</form>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 相機管理
						</div>
						<div class="card-body">

							<form th:action="@{/product/insertcamera}" method="post"
								enctype="multipart/form-data">
								<table>
									<thead>
										<tr>
											<th>項目</th>
											<th>輸入</th>

										</tr>
									</thead>
									<tbody>
										<tr>
											<td>相機名稱:</td>
											<td><input type="text" id="cameraModel"
												name="cameraModel"></td>
										</tr>
										<tr>
											<td>相機品牌:</td>
											<td><input type="text" id="cameraBrand"
												name="cameraBrand"></td>
										</tr>
										<tr>
											<td>相機價格:</td>
											<td><input type="number" id="cameraPrice"
												name="cameraPrice"></td>
										</tr>
										<tr>
											<td>相機接環:</td>
											<td><input type="text" id="cameraMount"
												name="cameraMount"></td>
										</tr>
										<tr>
											<td>感光元件類型:</td>
											<td><input type="text" id="cameraSensor"
												name="cameraSensor"></td>
										</tr>
										<tr>
											<td>像素數量:</td>
											<td><input type="text" id="cameraPx" name="cameraPx">
											</td>
										</tr>
										<tr>
											<td>最高解析度:</td>
											<td><input type="text" id="cameraRecPx"
												name="cameraRecPx"></td>
										</tr>
										<tr>
											<td>防震功能:</td>
											<td><input type="text" id="cameraIBIS" name="cameraIBIS">
											</td>
										</tr>
										<tr>
											<td>觀景窗:</td>
											<td><input type="text" id="cameraEVF" name="cameraEVF">
											</td>
										</tr>
										<tr>
											<td>屏幕類型:</td>
											<td><input type="text" id="cameraLCD" name="cameraLCD">
											</td>
										</tr>
										<tr>
											<td>對焦系統:</td>
											<td><input type="text" id="cameraFocusSys"
												name="cameraFocusSys"></td>
										</tr>
										<tr>
											<td>測光方式:</td>
											<td><input type="text" id="cameraPhotometry"
												name="cameraPhotometry"></td>
										</tr>
										<tr>
											<td>最低ISO:</td>
											<td><input type="number" id="cameraISOMin"
												name="cameraISOMin"></td>
										</tr>
										<tr>
											<td>最高ISO:</td>
											<td><input type="number" id="cameraISOMax"
												name="cameraISOMax"></td>
										</tr>
										<tr>
											<td>快門類型:</td>
											<td><input type="text" id="cameraShutter"
												name="cameraShutter"></td>
										</tr>
										<tr>
											<td>連拍速度:</td>
											<td><input type="text" id="cameraBurst"
												name="cameraBurst"></td>
										</tr>
										<tr>
											<td>存儲卡類型:</td>
											<td><input type="text" id="cameraMemCard"
												name="cameraMemCard"></td>
										</tr>
										<tr>
											<td>電池類型:</td>
											<td><input type="text" id="cameraBattery"
												name="cameraBattery"></td>
										</tr>
										<tr>
											<td>尺寸:</td>
											<td><input type="text" id="cameraDims" name="cameraDims">
											</td>
										</tr>
										<tr>
											<td>重量:</td>
											<td><input type="number" id="cameraWeight"
												name="cameraWeight"></td>
										</tr>
										<tr>
											<td>庫存:</td>
											<td><input type="number" id="cameraStocks"
												name="cameraStocks"></td>
										</tr>
										<tr>
											<td>照片</td>
											<td>
											<input type="file" id="cameraPhoto" name="cameraPhoto"  onchange="previewFile()"/>
											<img width="200px" id="previewImage" src="#" alt="Preview Image" /></td>
										</tr>
									</tbody>
								</table>

								<br> <input id="add" type="submit" value="儲存" ;/>
							</form>
							<button id="fillDataButton">test用一鍵填寫</button>
						</div>
					</div>
			</main>
		<div
				th:replace="~{backstage/shared_layout/layout-static :: footer}"
				class="py-4 bg-light mt-auto"></div>
		</div>
	</div>
	<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/backstage/shared_layout/js/datatables-simple-demo.js}"></script>
	<script th:src="@{/backstage/shared_layout/js/scripts.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script>
	function previewFile() {
  var preview = document.getElementById('previewImage');
  var file = document.getElementById('cameraPhoto').files[0];
  var reader = new FileReader();

  reader.onloadend = function() {
    preview.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}
	
   document.getElementById("fillDataButton").addEventListener("click", function() {

        })
        </script>
</body>
</html>
