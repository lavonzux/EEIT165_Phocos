<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Shop Homepage - Start Bootstrap Template</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link th:href="@{/forestage/shared_layout/css/styles.css}" rel="stylesheet" />
	<style>
	.fixed-button {
			position: fixed;
			top: 50%;
			right: 20px;
			/* 调整按钮与右边界的距离 */
			transform: translateY(-50%) scale(2);
			z-index: 9999;
			height: 80px;
		}

		.butt {
			background-color: #A5A58D;
			border: none;
			border-radius: 10px;
			padding: 5px 10px;
			color: white;
			font-size: 20px;
		}

		.price {
			text-emphasis-color: rgb(241, 90, 90);
		}

		.green {
			background-color: #ccd5ae;
			border-radius: 20px;
			padding: 10px;
		}

		body {
			background-image:
				url(https://memeprod.ap-south-1.linodeobjects.com/user-template/64b3e0854cb3e2ce030e9189d32c3fd7.png);
		}
	</style>
</head>

<body class="bg-primary">
	<div th:replace="~{forestage/shared/foreTopNav}"></div>
	<form class="d-flex fixed-button" th:action="@{/products/shoppingcar}">
		<button id="cartButton" class="btn btn-outline-dark" type="submit">
			<i class="bi-cart-fill me-1"></i><br>
		</button>
	</form>
	</form>
	<!-- Section-->
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-8">
				<!-- Post content-->
				<article>
					<!-- Preview image figure-->
					<figure class="text-center mb-4">
						<img width="400px" class="img-fluid rounded"
							th:src="@{'/downloadcameraImage/' + ${lens.productID}}" />
					</figure>
					<!-- Post content-->
					<section class="green mb-5">
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭接環:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensMount}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭焦距:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensFocalLength}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭鏡組:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensGroup}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">光學防手震:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensOIS}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">放大倍率:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensMagnification}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">最近對焦距離:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensMinFocusDist}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">最小光圈:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensApertureMin}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">最大光圈:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensApertureMax}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">光圈葉片:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensBlades}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">濾鏡尺寸:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensFilterSize}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭尺寸:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensDims}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭重量:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensWeight}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">鏡頭視角:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensFOV}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
						<div>
							<font size="5" class="fw-bolder fs-5 mb-4">驅動方式:</font>
							<font size="5" class="fw-bolder fs-5 mb-4" th:text="${lens.lensDrive}"></font>
							<font size="5" class="fw-bolder fs-5 mb-4">&nbsp</font><br>
						</div>
					</section>
				</article>
			</div>
			<!-- Side widgets-->


			<div class="col-lg-4">
				<div>
					<div class="text-center mb-4">
						<font size="7" class="text-center fw-bolder" th:id="'brand_'+${lens.productID}"
							th:text="${lens.lensBrand}"></font><br>
						<font size="7" class="text-center fw-bolder" th:id="'model_'+${lens.productID}"
							th:text="${lens.lensModel}"></font>
					</div>
					<div class="text-center mb-4">
						<font size="6" class="fw-bolder mb-4">價格:</font>
						<font size="7" style="color: #dd2626;" class="fw-bolder mb-4">$</font>
						<font size="7" style="color: #dd2626;" class="fw-bolder mb-4 "
							th:id="'price_'+${lens.productID}" th:text="${lens.lensPrice}"> </font><br>
					</div>
				</div>
				<div class="card mb-4 text-center">
					<div class="card-header">
						<font size="5" class="fw-bolder fs-5 mb-4">購買商品</font>
					</div>
					<div style="height: 150px;">
						<span id="numberSelect">
							<font for="quantitySelect" size="5" class="fw-bolder mb-4">購買數量:</font> <select
								name="goods_number" id="quantitySelect" stlyle="font-size: 18px;">
								<option th:each="i : ${#numbers.sequence(1, lens.lensStocks)}" th:value="${i}"
									th:text="${i}"></option>
							</select>
						</span><br>
						<button id="addToCartBtn" class="butt"
							th:onclick="addToCart([[${lens.productID}]])">加入購物車</button>
						<br>
						<font size="5" class="fw-bolder mb-4">庫存數量:</font>
						<font size="5" class="fw-bolder mb-4" th:text="${lens.lensStocks}"></font>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{forestage/shared/foreFooter}"></div>
	<script th:src="@{backstage/shared_layout/js/scripts.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/forestage/product/js/scripts.js}"></script>
	<script th:src="@{/forestage/product/js/productlist.js}"></script>

</body>

</html>
