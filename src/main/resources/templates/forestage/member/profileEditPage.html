<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>註冊帳號</title>
	<link
		href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />

	<link th:href="@{/backstage/shared_layout/css/styles.css}" rel="stylesheet" />
	<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
	<link th:href="@{/forestage/shared_layout/css/styles.css}" rel="stylesheet" />
	<style>
		body {
			background-image:
				url(https://memeprod.ap-south-1.linodeobjects.com/user-template/64b3e0854cb3e2ce030e9189d32c3fd7.png);
		}

		.redword {
			color: red;
		}

		.greenword {
			color: #6B705C;
		}
	</style>

</head>

<body class="bg-primary">
	<div th:replace="~{/forestage/shared_layout/layout :: navbar}"></div>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">編輯個人資訊</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/profile/edited}" method="post" enctype="multipart/form-data">
										<input type="hidden" id="memberID" name="memberID"
											th:value="${member.memberID}"></input>
										<div class="form-floating mb-3">
											<input th:value="${member.memberName}" class="form-control" id="memberName"
												name="memberName" type="text" placeholder="name@example.com" /><label
												for="memberName">會員名稱</label>
										</div>
										<div class="form-floating mb-3">
											<input th:value="${member.memberAccount}" class="form-control"
												id="memberAccount" name="memberAccount" type="text"
												placeholder="name@example.com" readonly /> <label
												for="mebmerAccount">會員帳號</label>
											<span id="accountResult"></span>
										</div>
										<input type="hidden" id="memberPassword" name="memberPassword"
											th:value="${member.memberPassword}"></input>


										<div class="form-floating mb-3">
											<input th:value="${member.memberEmail}" class="form-control"
												id="memberEmail" name="memberEmail" type="text" placeholder="Password"
												readonly /> <label for="memberEmail">會員信箱</label>
										</div>

										<label for="memberGender">性別：</label> <select id="memberGender"
											name="memberGender" required>
											<option value="男性">男性</option>
											<option value="女性">女性</option>
											<option value="其他">其他</option>
										</select><br>

										<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<!-- 
											<div class="d-flex justify-content-center">
												<button id="fillFormButton" class="btn btn-primary ">一鍵輸入</button>
											</div>
												
											-->
											<div class="d-flex justify-content-center">
												<button type="submit" id="registerButton"
													class="btn btn-primary ">確定編輯</button>
											</div>

										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div th:replace="~{/forestage/shared_layout/layout :: footer}"></div>
	</div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{backstage/shared_layout/js/scripts.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.4.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
	<script>



	</script>
</body>

</html>
