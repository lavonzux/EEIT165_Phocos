<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Login - SB Admin</title>
<link
	href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
	rel="stylesheet" />
<link th:href="@{/backstage/shared_layout/css/styles.css}"
	rel="stylesheet" />
<script
	th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}"
	crossorigin="anonymous"></script>
<link th:href="@{/forestage/shared_layout/css/styles.css}"
	rel="stylesheet" />
<style>
body {
	background-image:
		url(https://memeprod.ap-south-1.linodeobjects.com/user-template/64b3e0854cb3e2ce030e9189d32c3fd7.png);
}

</style>
</head>
<body class="bg-primary">
	<div th:replace="~{/forestage/shared_layout/layout :: navbar}"></div>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">登入</h3>
								</div>
								<div class="card-body">
									<form method="post" th:action="@{/adminLogin}">
										<div class="form-floating mb-3">
											<input class="form-control" id="memberAccount"
												name="memberAccount" type="text"
												placeholder="name@example.com" /> <label for="inputEmail">帳號</label>
											
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="memberPassword"
												name="memberPassword" type="password" placeholder="Password" />
											<label for="inputPassword">密碼</label>
										</div>
										<div class="form-check mb-3">
											<input class="form-check-input" id="inputRememberPassword"
												type="checkbox" value="" /> <label class="form-check-label"
												for="inputRememberPassword">記住密碼</label>
										</div>
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" href="password.html">忘記密碼?</a> <input
												class="btn btn-primary" type="submit" value="確認登入" />
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a th:href="@{/register}">註冊帳號</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2023</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{backstage/shared_layout/js/scripts.js}"></script>
</body>
</html>
